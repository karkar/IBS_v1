<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"IBSTestV2"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="IBSTestV2" class="platform-ios platform-cordova platform-webview">

    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Schedule" icon-on="ion-ios7-calendar " icon-off="ion-ios7-calendar-outline" ui-sref="schedule">
        <!-- Tab 1 content -->
        <ion-nav-view name="schedule"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Symptoms" icon-on="ion-ios7-heart" icon-off="ion-ios7-heart-outline" ui-sref="symptoms">
        <!-- Tab 2 content -->
        <ion-nav-view name="symptoms"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Past Studies" icon-on="ion-ios7-medkit" icon-off="ion-ios7-medkit-outline" ui-sref="past">
        <!-- Tab 3 content -->
        <ion-nav-view name="past"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Setup Study" icon-on="ion-ios7-cog" icon-off="ion-ios7-cog-outline" ui-sref="setup">
        <!-- Tab 4 content -->
       <ion-nav-view name="setup"></ion-nav-view>
      </ion-tab>

    </ion-tabs>


    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/modal_ctrl.js"></script>
        <!-- endbuild -->
</body>
</html>
