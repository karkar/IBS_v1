<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"IBSTestV2"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="IBSTestV2">

    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Schedule" icon-on="ion-ios7-calendar " icon-off="ion-ios7-calendar-outline" ui-sref="schedule">
        <!-- Tab 1 content -->
        <ion-nav-view name="schedule"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Symptoms" icon-on="ion-ios7-heart" icon-off="ion-ios7-heart-outline" ui-sref="symptoms">
        <!-- Tab 2 content -->
        <ion-nav-view name="symptoms"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Past Studies" icon-on="ion-ios7-medkit" icon-off="ion-ios7-medkit-outline" ui-sref="past">
        <!-- Tab 3 content -->
        <ion-nav-view name="past"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Setup Study" icon-on="ion-ios7-cog" icon-off="ion-ios7-cog-outline" ui-sref="setup">
        <!-- Tab 4 content -->
       <ion-nav-view name="setup"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <script type="text/ng-template" id="schedule.html">
      <ion-view title="schedule">
            <ion-pane>
              <ion-header-bar class="bar-positive">
                <h1 class="title">Schedule</h1>
              </ion-header-bar>
              <ion-content>

              </ion-content>
            </ion-pane>
      </ion-view>
    </script>

    <script type="text/ng-template" id="symptoms.html">
      <ion-view title="symptoms">
            <ion-pane>
              <ion-header-bar class="bar-positive">
                <h1 class="title">Symptoms</h1>
              </ion-header-bar>
              <ion-content>

              </ion-content>
            </ion-pane>
      </ion-view>
    </script>

    <script type="text/ng-template" id="past.html">
        <ion-view title="past">
            <ion-pane>
              <ion-header-bar class="bar-positive">
                <h1 class="title">Past Studies</h1>
              </ion-header-bar>
              <ion-content>
                <div class="list">
                    <a class="item">
                        <div class="row">
                            <div class="col col-67">
                                <h2>Eating Dairy</h2>
                                <p class="subdued">May 27th - June 3rd</p>
                            </div>
                            <div class="col">
                                <h2 class="balanced"> 11% </h2>
                                <p class="subdued">Strong<br>Indicator</p>
                            </div>    
                        </div>
                    </a>
                    <a class="item">
                        <div class="row">
                            <div class="col col-67">
                                <h2>Eating Large Portions</h2>
                                <p class="subdued">May 5th - May 27th</p>
                            </div>
                            <div class="col">
                                <h2 class="energized"> 18% </h2>
                                <p class="subdued">Weak<br>Indicator</p>
                            </div>    
                        </div>
                    </a>
                    <a class="item">
                        <div class="row">
                            <div class="col col-67">
                                <h2>Caffeinated Drinks</h2>
                                <p class="subdued">April 27th - April 18th</p>
                            </div>
                            <div class="col">
                                <h2 class="royal"> 10% </h2>
                                <p class="subdued">Inconclusive</p>
                            </div>    
                        </div>
                    </a>
                </div>
              </ion-content>
            </ion-pane>
      </ion-view>
    </script>

    <script type="text/ng-template" id="setup.html">
      <ion-view title="setup">
            <ion-pane>
              <ion-header-bar class="bar-positive">
                <h1 class="title">Setup Study</h1>
              </ion-header-bar>
              <ion-content>
                <div class="card">
                  <div class="item item-text-wrap">
                    <p>Looks like you have no current studies.</p>
                    <button class="button button-block button-energized">
                      Setup a New Study
                    </button>
                  </div>
                </div>
              </ion-content>
            </ion-pane>
      </ion-view>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
